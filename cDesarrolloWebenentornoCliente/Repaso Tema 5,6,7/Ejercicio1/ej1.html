<body>
    <script>
        addEventListener("input", color)

        function color() {
            let txt = document.getElementById("texto").value
            let divs = document.getElementsByTagName("div")

            console.log(txt)


            if (txt == "red") {

                for (i = 0; i < divs.length; i++) {
                    console.log(divs[i])
                    if (!divs[i].classList.contains("red")) {
                        divs[i].style.display = "none";
                    }
                }


            } else if (txt == "blue") {
                for (i = 0; i < divs.length; i++) {
                    if (!divs[i].classList.contains("blue")) {
                        divs[i].style.display = "none";
                    }
                }
            } else if (txt == "green") {
                for (i = 0; i < divs.length; i++) {
                    if (!divs[i].classList.contains("green")) {
                        divs[i].style.display = "none";
                    }
                }
            } else if (txt == "black") {
                for (i = 0; i < divs.length; i++) {
                    if (!divs[i].classList.contains("black")) {
                        divs[i].style.display = "none";
                    }
                }

            } else {
                for (i = 0; i < divs.length; i++) {
                    divs[i].style.display = "block";

                }



            }
        }


    </script>
