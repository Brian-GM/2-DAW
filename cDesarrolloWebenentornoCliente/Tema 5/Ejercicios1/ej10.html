<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cuadrado {
            width: 300px;
            height: 300px;
            background-color: black;
        }

        #cuadrado.cuadradoblanco {
            width: 300px;
            height: 300px;
            background-color: white;
        }

        .bg {
            background-color: black;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="cuadrado"></div>

    <script>
        function check() {
            let cuadrado = document.getElementById("cuadrado")
            cuadrado.classList.add("cuadradoblanco")
            document.body.style.backgroundColor = "black"
        }

        function check2() {
            let cuadrado = document.getElementById("cuadrado")
            cuadrado.classList.remove("cuadradoblanco")
            cuadrado.classList.add("bg")
            document.body.style.backgroundColor = "white"
        }
        document.getElementById("cuadrado").addEventListener("mousedown", check)
        document.getElementById("cuadrado").addEventListener("mouseup", check2)

    </script>
</body>

</html>
