<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadrado {
            height: 100px;
            background-color: blue;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="cuadrado" onmouseover="red(this)" onmouseleave="azul(this)">

    </div>
    <script>
        function azul(cuadrado) {
            cuadrado.style.backgroundColor = "blue";

        }
        function red(cuadrado) {
            cuadrado.style.backgroundColor = "red";
        }
            </script>
</body>

</html>
