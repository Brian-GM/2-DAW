<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="8.jpg" width="100px" height="100px" onmouseover="changeimg(this)" onmouseleave="a(this)">
    
    <script>
        function changeimg(img) {
            img.src = "icons8-happy-48.png";
        }
        function a(img) {
            img.src = "8.jpg";
        }
    </script>
</body>

</html>
