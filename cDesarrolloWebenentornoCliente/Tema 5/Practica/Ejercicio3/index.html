        #search-container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        input[type="text"] {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;

            position: absolute;

        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .game {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .game img {

            height: 200px;

        .game-info {

        .game-title {

        .game-price {

        }

        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        .buy-button:hover {

        }
    </style>
</head>
