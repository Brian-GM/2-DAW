<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Imágenes</title>
</head>

<body>

    <form id="miFormulario">
        <label>
            <input type="checkbox" name="imagen1" checked> Opción 1
            <img id="imagen1" src="1.jpeg" alt="Imagen 1">
        </label>

        <label>
            <input type="checkbox" name="imagen2" checked> Opción 2
            <img id="imagen2" src="2.jpeg" alt="Imagen 2">
        </label>

        <label>
            <input type="checkbox" name="imagen3" checked> Opción 3
            <img id="imagen3" src="3.jpeg" alt="Imagen 3">
        </label>

        <label>
            <input type="checkbox" name="imagen4" checked> Opción 4
            <img id="imagen4" src="4.jpeg" alt="Imagen 4">
        </label>
    </form>

    <script>
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                var imagenId = checkbox.name.replace("imagen", "");
                var imagen = document.getElementById('imagen' + imagenId);

             
                if (checkbox.checked) {
                    imagen.style.display = 'block';
                } else {
                    imagen.style.display = 'none';
                }
            });
        });
    </script>

</body>

</html>
