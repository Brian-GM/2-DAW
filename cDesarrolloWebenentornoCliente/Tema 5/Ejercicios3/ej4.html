    <script>
        class Figura {
            constructor(dimensiones, lados, color) {
                this.dimensiones = dimensiones
                this.lados = lados
                this.color = color
            }
            informar() {
                document.write("Tengo " + this.dimensiones + " dimensiones, tengo " + this.lados + " lados y soy de color " + this.color)

            }
        }
        let cuadrado1 = new Figura(2, 4, "verde")
        cuadrado1.informar()
        let rectangulo1 = new Figura(2, 4, "rojo")
        cuadrado1.informar()
        let circulo1 = new Figura(2, 1, "azulo")
        cuadrado1.informar()
    </script>
