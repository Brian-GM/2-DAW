<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>

<body>
    <script>



        document.write("<h2>Ejercicio 1</h2>");

        let fecha_actual = new Date();
        let fecha_unix = new Date("1970-01-01");
        let fecha_navidad = new Date("2013-12-25");
        let fecha_cumpleaños = new Date("2024-07-12");

        document.write("Hoy es " + fecha_actual);
        document.write("<br>");
        document.write("La fecha de unix " + fecha_unix);
        document.write("<br>");
        document.write("La fecha de navidad de 2013 " + fecha_navidad);
        document.write("<br>");
        document.write("La fecha de mi proximo cumpleaños " + fecha_cumpleaños);
        document.write("<br>");


        document.write("<h2>Ejercicio 2</h2>");

        let year1;
        let month1;
        let day1;

        let year2;
        let month2;
        let day2;

        year1 = prompt("Introduce el primera año");
        month1 = prompt("Introduce el primera mes");
        day1 = prompt("Introduce el primera dia");


        year2 = prompt("Introduce el segundo año");
        month2 = prompt("Introduce el segundo mes");
        day2 = prompt("Introduce el segundo dia");

        let fulldate1 = new Date(year1, month1, day1);
        let fulldate2 = new Date(year2, month2, day2);
        document.write("La primera fecha introducida es: " + fulldate1);
        document.write("<br>");
        document.write("La segunda fecha introducida es: " + fulldate2);
        document.write("<br>");


        if (fulldate1.getTime() == fulldate2.getTime()) {
            document.write("Las dos fechas son iguales");

        } else if (fulldate1.getTime() < fulldate2.getTime()) {
            document.write("La primera fecha ocurrio antes que la segunda");

        } else {
            document.write("La segunda fecha ocurrio antes que la primera");
        }

        document.write("<h2>Ejercicio 3</h2>");

        let fecha_actual_ej3 = new Date();

        document.write("Hoy es " + fecha_actual_ej3.getDay() + " / "
            + fecha_actual_ej3.getMonth() + " / " + fecha_actual_ej3.getFullYear() + " y es la hora " +
            fecha_actual_ej3.getHours() + " : " + fecha_actual_ej3.getMinutes() + " : " +
            fecha_actual_ej3.getMilliseconds());


        document.write("<h2>Ejercicio 4</h2>");

        function calcular_edad(fecha_nacimiento) {
            let fecha_actual_ej4 = new Date();
            let fecha_nacimineto = new Date(fecha_nacimiento);

            let edadAnios = fecha_actual_ej4.getFullYear() - fecha_nacimineto.getFullYear();
            let edadMeses = fecha_actual_ej4.getMonth() - fecha_nacimineto.getMonth();
            let edadDias = fecha_actual_ej4.getDate() - fecha_nacimineto.getDate();

            document.write("La edad en años es " + edadAnios + ", la edad en meses es " + edadMeses + " y la edad en días es " + edadDias);
        }

        calcular_edad("2004/07/12");

        document.write("<h2>Ejercicio 5</h2>");

        function dia_semana(fecha) {
            fecha = new Date(fecha);

            let dia = fecha.getDay();

            if (dia == 0) {
                document.write("Domingo")
            } else if (dia == 1) {
                document.write("Lunes")
            } else if (dia == 2) {
                document.write("Martes")
            } else if (dia == 3) {
                document.write("Miercoles")
            } else if (dia == 4) {
                document.write("Jueves")
            } else if (dia == 5) {
                document.write("Viernes")
            } else {
                document.write("Sabado")
            }
        }
        dia_semana("2004/07/12")


        document.write("<h2>Ejercicio 6</h2>");

        function anyo_bisiesto(fecha) {
            fecha = new Date(fecha);
            let anyo = fecha.getFullYear()

            if (anyo % 4 == 0 && anyo % 100 != 0) {
                document.write(anyo + " es bisiesto");
            } else {
                document.write(anyo + " no es bisiesto");
            }
        }

        anyo_bisiesto("2020/12/1");
    </script>
</body>

</html>
