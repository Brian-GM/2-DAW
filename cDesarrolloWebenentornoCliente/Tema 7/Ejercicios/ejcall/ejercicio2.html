<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fabricar(callback1, callback2, callback3) {
            callback1(callback2, callback3)

        }

        function mezclar(callback2, callback3) {
            setTimeout(() => {
                console.log("Mezclar");
                callback2(callback3)
            }, Math.floor(Math.random() * 100 + 1));

        }


        function confectionar(callback3) {
            setTimeout(() => {
                console.log("Confeccionar")
                callback3()
            }, Math.floor(Math.random() * 100 + 1));

        }


        function envasarlo() {
            setTimeout(() => {
                console.log("Envasar")
            }, Math.floor(Math.random() * 100 + 1));

        }

        fabricar(mezclar, confectionar, envasarlo)
    </script>
</body>

</html>
