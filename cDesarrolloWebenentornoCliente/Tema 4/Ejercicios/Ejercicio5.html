<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="imagen" src="resources/icons8-facebook-96.png">
    <script>
        let i = 0;
        function bucle() {
            if (i < 1000000) {
                let random = Math.random();
                if (random < 0.25) {
                    document.getElementById("imagen").src = "resources/icons8-insta-96.png";
                } else if (random >= 0.25 && random < 0.50) {
                    document.getElementById("imagen").src = "resources/icons8-resume-96.png";
                } else if (random >= 0.50 && random < 0.75) {
                    document.getElementById("imagen").src = "resources/icons8-facebook-96.png";
                } else {
                    document.getElementById("imagen").src = "resources/icons8-gmail-96.png";
                }
                i++;
            } else {
                clearInterval(intervalId);
            }
        }

        const intervalId = setInterval(bucle, 5000);

    </script>
</body>

</html>
