<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .5rem 2rem;
        }

        .logo-header img {
            width: 50px;
        }

        .nav-menu ul {
            display: flex;
            align-items: center;
        }

        .nav-menu li {
            margin-right: 1rem;
        }

        .nav-menu a {
            color: #fff;
        }

        .nav-menu li:last-child {
            background: #4ad295;
            padding: .25rem .75rem;
            border-radius: .2rem;
        }

        .menu-icon img {
            width: 30px;
            height: 30px;
            border-radius: 2px;
        }

        .menu-icon,
        #check {
            display: none;
        }

        @media (max-width:768px) {
            .checkbtn {
                display: block;
            }

            .menu-icon {
                display: block;
                position: fixed;
                top: 20px;
                right: 20px;
                cursor: pointer;
            }

            .nav-menu ul {
                display: block;
                position: fixed;
                top: 70px;
                left: -100%;
                background: #222;
                width: 100%;
                height: 100vh;
                right: 0;
            }

            .nav-menu ul li {
                padding: 2rem;
                display: flex;
                justify-content: center;
                margin: 0;
            }

            .nav-menu ul li:last-child {
                background: none;
                padding: 1rem;
            }

            #check:checked~ul {
                left: 0;
                transition: all .25s;
            }

            
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-header">
            <a href=""><img src="img/Dropcoding.svg" alt=""></a>
        </div>
        <div class="nav-menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="menu-icon"><img src="icons8-menu-50.png" alt=""></i>
            </label>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Quien Soy</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </div>
    </header>
</body>

</html>
