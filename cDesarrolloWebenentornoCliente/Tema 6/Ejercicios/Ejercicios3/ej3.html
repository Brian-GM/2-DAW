<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="loadDoc()">
    <table border="1">
        <tr>
            <td id="texto"></td>
        </tr>

    </table>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("texto").innerHTML = this.responseXML;
                }
            }
            xhttp.open("GET", "archivo_xml.xml", true);
            xhttp.send();
        }
    </script>
</body>

</html>
