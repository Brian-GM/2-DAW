<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="checkCookie()">
    <h2 id="cookie1">aaaa</h2>
    <h2 id="cookie2"></h2>
    <h2 id="cookie3"></h2>
    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie(name, value) {
            let cookie = getCookie(name);
            setCookie(name, value, 365);
        }

        let cookie1 = checkCookie("Buenos", "Malos")
        let cookie2 = checkCookie("Dias", "Noches")
        let cookie3 = checkCookie("Juan", "Juan")


        let id1 = document.getElementById("cookie1")
        let id2 = document.getElementById("cookie2")
        let id3 = document.getElementById("cookie3")
        id1.innerHTML = getCookie("Buenos")
        id2.innerHTML = getCookie("Dias")
        id3.innerHTML = getCookie("Juan")



    </script>




</body>

</html>
