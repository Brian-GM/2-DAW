<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <style>
        .hidden {
            display: none;
        }

        .line {
            display: inline;
        }
    </style>
</head>

<body onload="hidden()">
    <div class="container">
        <div class="row" id="productosContainer">
        </div>
    </div>

    <script>
        var xhttp = new XMLHttpRequest();

        xhttp.onload = function () {
            const data = JSON.parse(this.responseText);
            const productosContainer = document.getElementById("productosContainer");

            for (let i = 0; i < data.length; i++) {
                const cardHtml = `
                    <div id=${i} class="col-md-4">
                        <div class="card mb-4">
                            <img class="card-img-top" src="img/${data[i].img}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">${data[i].title}</h5>
                                <p class="card-text">${data[i].description}</p>
                                <p class="card-text"><strong>Precio: ${data[i].precio}</strong></p>
                            </div>
                        </div>
                    </div>
                `;

                productosContainer.innerHTML += cardHtml;
            }

            hidden();
        }

        xhttp.open("GET", "ej3.py", true);
        xhttp.send();

        function hidden() {
            for (let i = 12; i <= 30; i++) {
                const element = document.getElementById(`${i}`);
                if (element) {
                    element.classList.add("hidden");
                }
            }
        }

        let oldheigth = document.documentElement.scrollHeight;
        let first = true
        window.addEventListener('scroll', function (oldheigth, first) {
            var scrollPosition = window.scrollY || document.documentElement.scrollTop;

            var totalHeight = document.documentElement.scrollHeight;



            var visibleHeight = window.innerHeight;


            if (scrollPosition + visibleHeight >= totalHeight - 100) {
                first_end = document.getElementById("12")
                second_end = document.getElementById("19")
                second_end = document.getElementById("19")
                last_end = document.getElementById("25")



                if (first_end.classList.contains("hidden") == true) {
                    for (let i = 12; i <= 18; i++) {
                        const element = document.getElementById(`${i}`);
                        if (element) {
                            element.classList.remove("hidden");
                            element.classList.add("line");
                        }
                    }
                } else if (second_end.classList.contains("hidden") == true) {
                    for (let i = 19; i <= 24; i++) {
                        const element = document.getElementById(`${i}`);
                        if (element) {
                            element.classList.remove("hidden");
                            element.classList.add("line");
                        }
                    }

                } else if (last_end.classList.contains("hidden") == true) {
                    for (let i = 25; i <= 30; i++) {
                        const element = document.getElementById(`${i}`);
                        if (element) {
                            element.classList.remove("hidden");
                            element.classList.add("line");
                        }
                    }

                }
            }
        }
        );



    </script>
</body>

</html>
