<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <script>
        function change() {
            let cuadrado = document.getElementsByTagName("div")[0];
            cuadrado.style.backgroundColor = "white"
            document.body.style.backgroundColor = "red"
        }
    </script>
    <div onclick="change()">

    </div>
</body>

</html>
