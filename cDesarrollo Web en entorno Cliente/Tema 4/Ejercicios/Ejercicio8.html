<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="text">
        <br>
        <input type="button" value="Enviar" onclick="check()">
    </form>
    <script>
        function check() {
            let goku = document.getElementById("text")
            let valor = goku.value;
            if (valor == "Goku" || valor == "goku" || valor == "GOKU") {
                document.body.style.backgroundImage = "url(resources/goku.jpeg)"
            }
        }

    </script>
</body>

</html>
