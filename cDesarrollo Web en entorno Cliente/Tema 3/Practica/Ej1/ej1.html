<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function cadAleatoria() {
            let cadena = Array.from(arguments);
            let random = Math.floor(Math.random() * cadena.length);

            document.write(cadena[random]);
        }

        cadAleatoria("hola", "adios", "juan");
    </script>

</body>
