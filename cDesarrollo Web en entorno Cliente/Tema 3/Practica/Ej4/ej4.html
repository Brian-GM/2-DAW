<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>
    <script>
        function Coche(fMat, matricula, marca, motor) {
            this.fMat = fMat;
            this.matricula = matricula;
            this.marca = marca;
            this.motor = motor;

            this.arrancar = function () {
                this.motor = "Arrancado";
            };

            this.apagar = function () {
                this.motor = "Apagado";
            };
        }

        function flotaDeCoches(n_cars) {
            let coches = [];
            const marcas = ["Toyota", "Mercedes", "Opel", "Seat", "Peugeot"];
            let fecha_matri = new Date(2000, 0, 1);

            let matricula = 0;

            for (let i = 1; i <= n_cars; i++) {


                let motor = Math.random() > 0.5 ? "Arrancado" : "Apagado";

                let coche = new Coche(new Date(fecha_matri), matricula, marcas[i % 5], motor);
                coches.push(coche);
                matricula++;
                fecha_matri.setDate(fecha_matri.getDate() + 1);
            }


            for (let i = 0; i < coches.length; i++) {
                document.write("<ul>");
                document.write("<li>Coche: " + i + "</li>");
                document.write("<li>Marca: " + coches[i].marca + "</li>");
                document.write("<li>Matricula: " + coches[i].matricula + "</li>");
                document.write("<li>Fecha de matriculaci√≥n: " + coches[i].fMat.toDateString() + "</li>");
                document.write("<li>Motor: " + coches[i].motor + "</li>");
                document.write("</ul>");
            }

        }

        flotaDeCoches(5);






    </script>

</body>

</html>
