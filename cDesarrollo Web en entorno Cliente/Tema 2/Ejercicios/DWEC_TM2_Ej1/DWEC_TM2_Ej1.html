<body>

    <p id="ej6"></p>



    <script>

        //Ej1
        let txt1 = "Hola";
        let txt2 = "Mundo";
        console.log(txt3 = txt1 + txt2);
        console.log(txt4 = txt1.concat(" ", txt2));
        //

        //Ej2
        function LongitudDeString(texto) {
            document.getElementById('ej2').innerHTML = "La longitud del String es:" + (texto.length)
        }

        LongitudDeString(txt1);
        //

        //Ej 3

        function ej3(subtexto, palabravieja, palabranueva) {
            document.getElementById('ej3').innerHTML = subtexto.replaceAll(palabravieja, palabranueva);
        }
        ej3("Tengo hambre hambre", "hambre", "sue√±o")
        //

        //Ej 4

        function ej4(palabra, letra) {
            palabra.split("")
            let encontrado = 0;
            for (i = 0; i <= palabra.length; i++) {
                if (palabra[i] == letra) {
                    encontrado++
                }
            }
            console.log("La letra " + letra + " aparece " + encontrado + " veces en la palabra " + palabra)
        }
        ej4("mamaaaaa", "a")
        //

        //Ej5
        let palabra1 = "reconocer"
        let palabra2 = "ojo"
        function isPalindromo(palabra1, palabra2) {

            if (palabra1 == palabra2.split("").reverse().join('')) {

                document.getElementById("ej5").innerHTML = "Son palindromos";
            } else {
                document.getElementById("ej5").innerHTML = "No son  palindromos";
            }
        }


        isPalindromo("arroz", "zorra")

        //

        //Ej 6 
        function sustraer(frase, palabra_a_sustraer) {
            let posicion = frase.indexOf(palabra_a_sustraer);
            if (posicion !== -1) {
                if (posicion === 0) {
                    document.getElementById('ej6').innerHTML = frase.substring(palabra_a_sustraer.length);
                } else {
                    document.getElementById('ej6').innerHTML = frase.substring(0, posicion);

                }
            } else {
                return "No esta la palabra en la frase"
            }
        }

        sustraer("Si que funciona si o si", "si")

    </script>
