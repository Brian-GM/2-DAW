<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <script>
        let altura = screen.height;
        let anchura = screen.width;
        let diagonal = 0;
        document.write("La altura de la pantalla es " + altura + "<br>");
        document.write("La anchura de la pantalla es " + anchura + "<br>");
        diagonal = Math.sqrt(Math.pow(anchura, 2) + Math.pow(altura, 2));
        document.write("La diagonal de la pantalla es " + Math.trunc(diagonal) + "<br>");
    </script>
</body>

</html>
