{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Memora{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Memora</span>
        <ul>
          <li>
            <a href="{% url 'memora:notes'%}">Listado de notas</a>
            <a href="{% url 'memora:categorys'%}">Listado de categorias</a>
            <a href="{% url 'memora:create_note'%}">Crear notas</a>
            <a href="{% url 'memora:create_category'%}">Crear categorias</a>
            <a href="{% url 'accounts:signup'%}">Registrarse</a>
            <a href="{% url 'accounts:login'%}">Login</a>
            <a href="{% url 'accounts:logout'%}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
