<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 1</title>
    <style>
        .box1 {
            background-color: orange;
            float: left;
            width: 50%;
        }

        .box2 {
            background-color: red;
            float: right;
            width: 50%;

        }

        .box3 {
            background-color: pink;
            float: left;
            width: 33%;

        }

        .box4 {
            background-color: green;
            float: left;
            width: 34%;

        }

        .box5 {
            background-color: yellow;
            float: right;
            width: 33%;
        }

        p {
            text-align: center;
            line-height: 200px;
        }

        main {
            background-color: black;
            height: 800px;
            padding: 50px;

        }

        section {
            background-color: purple;
            padding: 20px;
            height: 250px;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <article>
                <div class="box1">
                    <p>Box 1</p>
                </div>
                <div class="box2">
                    <p>Box 2</p>
                </div>
            </article>
        </section>
        <section>
            <article>
                <div class="box3">
                    <p>Box 3</p>
                </div>
                <div class="box4">
                    <p>Box 4</p>
                </div>
                <div class="box5">
                    <p>Box 5</p>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
