<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen {
            h1 {
                background-color: yellow;
            }

            p {
                background-color: blue;

            h1 {
                background-color: red;
            }

            p {

        }

        }

</head>

<body>
    <h1>Amarillo los platanos</h1>
    <p>tututututu</p>

</html>
