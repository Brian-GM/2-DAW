<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio Futurama</title>
    <style>
        main {
            width: 80%;
            float: left;
            display: block;
            border-top: 10px solid black;
            border-right: 10px solid black;
        }

        header {
            width: 75%;
            float: right;
            background-color: greenyellow;
            color: white;
        }

        nav {
            float: left;
            width: 25%;
            height: 126px;
            align-content: center;
        }

        ul {
            list-style-type: none;
            display: inline-flex;
        }

        li {
            margin: 5px;
            padding: 5px;
        }

        .character {
            border: 2px solid greenyellow;
            color: greenyellow;
            padding-left: 5px;
            padding-right: 5px;
        }



        aside {
            width: 15%;
            float: right;
        }

        img {
            height: 100px;
            width: 100px;
        }

        section {
            display: inline-flex;
        }

        article {
            padding-right: 120px;
        }

        aside h2 {
            color: grey;
        }

        aside p {
            color: gray;
        }

        footer {
            width: 50%;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Futurama</h1>
        <h2>Todo sobre la serie</h2>
    </header>

    <nav>
        <ul>
            <li>Home</li>
            <li class="character">Fry</li>
            <li class="character">Leela</li>
            <li class="character">Zoidberg</li>
        </ul>
    </nav>

    <main>
        <section>
            <article>
                <h2>Fry</h2>
                <p>Personaje de Futurama</p>
            </article>
            <article>
                <h2>Leela</h2>
                <p>Personaje de Futurama</p>
            </article>
            <article>
                <h2>Zoidberg</h2>
                <p>Personaje de Futurama</p>
            </article>
        </section>
        <section>
            <article>
                <figure>
                    <img src="img/fry.webp">
                </figure>
            </article>
            <article>
                <figure>
                    <img src="img/leela.webp">
                </figure>
            </article>
            <article>
                <figure>
                    <img src="img/zoidberg.webp">
                </figure>
            </article>
        </section>
    </main>

    <aside>
        <h2>Otras series</h2>
        <p>Los Simpsons</p>
        <p>Padre de Familia</p>
        <p>Bob Esponja</p>
    </aside>

    <footer>
        <h2>Dise√±o Interfaces</h2>
    </footer>
</body>

</html>
